server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests if needed, but since we use CORS and full URL in code...
    # Actually code uses http://localhost:3005, which won't work in prod from a user's browser (unless ssh tunnel).
    # We probably need to update the API_URL in the UI code to be relative or configurable.
}
