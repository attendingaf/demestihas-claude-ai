version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mimerc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mimerc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mimerc_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-tables.sql:/docker-entrypoint-initdb.d/init-tables.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mimerc} -d ${POSTGRES_DB:-mimerc_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mimerc-network

  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mimerc-agent
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      POSTGRES_USER: ${POSTGRES_USER:-mimerc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mimerc_db}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      PG_CONNINFO: "postgresql://${POSTGRES_USER:-mimerc}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mimerc_db}"
    ports:
      - "8002:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mimerc-network
    volumes:
      - ./agent.py:/app/agent.py:ro
      - ./telegram_bot.py:/app/telegram_bot.py:ro

  telegram:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mimerc-telegram
    restart: unless-stopped
    depends_on:
      agent:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      POSTGRES_USER: ${POSTGRES_USER:-mimerc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mimerc_db}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      PG_CONNINFO: "postgresql://${POSTGRES_USER:-mimerc}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mimerc_db}"
      API_BASE_URL: http://agent:8000
      PG_CONNINFO: "postgresql://${POSTGRES_USER:-mimerc}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mimerc_db}"
    command: python telegram_bot.py
    healthcheck:
      test: ["CMD", "pgrep", "-f", "telegram_bot.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - mimerc-network
    volumes:
      - ./telegram_bot.py:/app/telegram_bot.py:ro
      - ./agent.py:/app/agent.py:ro

networks:
  mimerc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

volumes:
  postgres_data:
    driver: local
